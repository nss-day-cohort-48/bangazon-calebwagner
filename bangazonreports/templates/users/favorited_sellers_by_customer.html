{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Customer Favorites</h1>

    {% for user in user_favorite_list %}
    <h2>{{ user.full_name }}</h2>
    <ol>
      {% for favorite in user.favorites %}
      <li>Favorite Seller: {{ favorite.seller.user }}</li>
      {% endfor %}
    </ol>
    {% endfor %}
  </body>
</html>
